<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="quiz-app.css">
</head>

<body>

    <div class="quiz-container">

        <h2 id="quiz-question">
            Best Programing Language 2024
        </h2>

        <ul>

            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-options">
                <label for="option-a" id="text_option_a"> Java</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-options">
                <label for="option-b" id="text_option_b"> javaScript</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-options">
                <label for="option-c" id="text_option_c"> C++</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-options">
                <label for="option-d" id="text_option_d"> Python</label>
            </li>
        </ul>

        <button id="submit">Submit</button>
    </div>

    <script src="quiz-app.js">
    </script>
</body>

</html>
